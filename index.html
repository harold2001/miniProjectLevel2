<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Tip calculator app</title>
  </head>

  <body>
    <div class="m-0 vh-100 row justify-content-center align-items-end " id="bg">
      <!-- LOGO -->
      <div class="row col-xxl-12 align-items-center justify-content-center py-0 px-0 align-self-xxl-center">
        <div class="col-3 text-center">
          <img class="" src="./images/logo.svg" />
        </div>
      </div>

      <!-- FORM -->
      <div class="container col-xxl-7 rounded-5 bg-white  align-self-xxl-start p-xxl-0">
        <form class="form" id="form" name="form">
          <div class="row justify-content-center justify-content-xxl-between p-4 px-xxl-5">
            <!-- Container izquierda -->
            <div class="col-sm-6 ps-xxl-0 pe-xxl-4 pt-2">
              <div class="col-auto mb-4">
                <label class="form-label" for="bill">Bill</label>
                <div class="input-group">
                  <span
                    class="input-group-text border-0 py-0"
                    style="background-color: hsl(189, 41%, 97%)"
                  >
                    <img
                      src="./images/icon-dollar.svg"
                      class="border-0 bg-transparent"
                      style="width: 9px"
                    />
                  </span>
                  <input
                    class="form-control text-end border-0 fw-bolder fs-2 py-0"
                    style="
                      background-color: hsl(189, 41%, 97%);
                      color: hsl(183, 100%, 15%);
                    "
                    type="text"
                    id="bill"
                    name="bill"
                    placeholder="0"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label>Select Tip %</label>

                <div class="row row-cols-2 row-cols-xxl-3 justify-content-center p-2">
                  <div class="col-6 my-1 px-0 text-center">
                    <button
                      type="submit"
                      class="btn buttons border-0 fs-5"
                      id="cinco"
                      name="cinco"
                      value="0.05"
                    >
                      5%
                    </button>
                  </div>
                  <div class="col-6 my-1 px-0 text-center">
                    <button
                      type="submit"
                      class="btn buttons border-0 fs-5"
                      id="diez"
                      name="diez"
                      value="0.1"
                    >
                      10%
                    </button>
                  </div>
                  <div class="col-6 my-1 px-0 text-center">
                    <button
                      type="submit"
                      class="btn buttons border-0 fs-5"
                      id="quince"
                      name="quince"
                      value="0.15"
                    >
                      15%
                    </button>
                  </div>
                  <div class="col-6 my-1 px-0 text-center">
                    <button
                      type="submit"
                      class="btn buttons border-0 fs-5"
                      id="veinticinco"
                      name="veinticinco"
                      value="0.25"
                    >
                      25%
                    </button>
                  </div>
                  <div class="col-6 my-1 px-0 text-center">
                    <button
                      type="submit"
                      class="btn buttons border-0 fs-5"
                      id="cincuenta"
                      name="cincuenta"
                      value="0.5"
                    >
                      50%
                    </button>
                  </div>
                  <div class="col-6 my-1 px-0 text-center">
                    <input
                      type="text"
                      class="btn buttons border-0 fs-5 text-end pe-4"
                      id="custom"
                      name="custom"
                      value=""
                      placeholder="Custom"
                      disabled
                    />
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label" for="numberOfPeople"
                  >Number of People</label
                >
                <div class="input-group">
                  <span
                    class="input-group-text border-0 py-0"
                    style="background-color: hsl(189, 41%, 97%)"
                  >
                    <img
                      src="./images/icon-person.svg"
                      class="border-0 bg-transparent"
                      style="width: 11px"
                    />
                  </span>
                  <input
                    class="form-control text-end border-0 fw-bolder fs-2 py-0"
                    style="
                      background-color: hsl(189, 41%, 97%);
                      color: hsl(183, 100%, 15%);
                    "
                    type="text"
                    id="numberOfPeople"
                    name="numberOfPeople"
                    placeholder="0"
                    required
                  />
                </div>
              </div>
            </div>
            
            <!-- Container derecha -->
            <div class="col-sm-6 rounded-4 pt-5 pb-4 px-0 row justify-content-center align-items-center px-xxl-4" id="bg-green-strong">
              <div class="row justify-content-center p-xxl-0" style="height: 100%;">
                <div class="row mb-3 p-xxl-0" style="width: 100%;">
                  <div class="col-5 p-0 col-xxl-4 p-xxl-0">
                    <label class="form-label text-white fs-6">
                      Tip Amount <br />
                      <small>/ person</small>
                    </label>
                  </div>
                  <div class="col-7 p-0 col-xxl-8 p-xxl-0">
                    <input
                      class="form-control text-end bg-transparent border-0 fs-1 pe-0"
                      type="text"
                      name="tipAmount"
                      id="tipAmount"
                      placeholder="0.00"
                      disabled
                    />
                  </div>
                </div>

                <div class="row mb-4 mb-xxl-5 p-xxl-0">
                  <div class="col-5 p-0 col-xxl-4 p-xxl-0">
                    <label class="form-label text-white">
                      Total <br />
                      <small>/ person</small>
                    </label>
                  </div>
                  <div class="col-7 p-0 col-xxl-8 p-xxl-0">
                    <input
                      class="form-control text-end bg-transparent border-0 fs-1 pe-0"
                      type="text"
                      name="totalAmount"
                      id="totalAmount"
                      placeholder="0.00"
                      disabled
                    />
                  </div>
                </div>

                <div class="row justify-content-center mt-xxl-4 p-xxl-0">
                  <button
                    id="reset"
                    class="btn rounded-2 col-11"
                    type="reset"
                    disabled
                  >
                    RESET
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
